apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto-deployment
  namespace: home-assistant
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:latest
          resources:
            requests:
              memory: 1Mi
            limits:
              memory: 10Mi
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config/
      volumes:
        - name: config-volume
          configMap:
            name: mosquitto-config
---
kind: Service
apiVersion: v1
metadata:
  name: mosquitto-service
  namespace: home-assistant
spec:
  selector:
    app: mosquitto
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1883
      name: mqtt
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: kube-system
spec:
  rules:
    - host: mosquitto.cluster
      http:
        paths:
          - path: /
            backend:
              serviceName: mosquitto-service
              servicePort: web
