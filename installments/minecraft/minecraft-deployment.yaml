apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
  namespace: home-assistant
spec:
  selector:
    matchLabels:
      app: minecraft-server
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minecraft-server
    spec:
      priorityClassName: high
      containers:
        - name: home-assistant
          image: itzg/minecraft-server
          ports:
            - containerPort: 25565
          env:
            - name: TYPE
              value: PAPER
            - name: VERSION
              value: "1.20.1"
#            - name: FORGE_VERSION
#              value: 43.1.3
            - name: EULA
              value: "true"
            - name: RCON_PASSWORD
              value: aq029wughq23wa908iu
            - name: OPS
              value: "MoYapro,Katze2011"
            - name: WHITELIST
              value: "MoYapro,Katze2011,lululaara,lululara,Lululara,Lululaara,Merlinze2_0"
            - name: OVERRIDE_WHITELIST
              value: "true"
            - name: VIEW_DISTANCE
              value: "8"
            - name: INIT_MEMORY
              value: 1G
            - name: MAX_MEMORY
              value: 2G
          livenessProbe:
            exec:
              command: [ "/usr/local/bin/mc-monitor", "status", "--host", "localhost" ]
            initialDelaySeconds: 120
            periodSeconds: 60
          readinessProbe:
            exec:
              command: [ "/usr/local/bin/mc-monitor", "status", "--host", "localhost" ]
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 12
          volumeMounts:
            - name: persistence
              mountPath: /data
          resources:
            requests:
              memory: 2Gi
            limits:
              memory: 3Gi
      volumes:
        - name: persistence
          persistentVolumeClaim:
            claimName: nas-persitant-volume-claim-minecraft

---
kind: Service
apiVersion: v1
metadata:
  name: minecraft-service
  namespace: home-assistant
spec:
  selector:
    app: minecraft-server
  ports:
    - protocol: TCP
      port: 25565
      targetPort: 25565
      nodePort: 30565
      name: minecraft-tcp-port
    - protocol: UDP
      port: 25565
      targetPort: 25565
      nodePort: 30565
      name: minecraft-udp-port
  type: NodePort
---


