kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-ingress-controller-https
  namespace: home-assistant
  labels:
    k8s-app: traefik-ingress-controller-https
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-controller-https
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-controller-https
    spec:
      priorityClassName: high
      serviceAccount: traefik-ingress-controller
      terminationGracePeriodSeconds: 15
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: kube-worker-2
      volumes:
        - name: traefik-cache
          hostPath:
            path: /opt/traefik
        - name: traefik-config
          configMap:
            name: traefik-https-cfg
      containers:
        - image: traefik:v1.7.34-alpine
          name: traefik-ingress-controller
          resources:
            limits:
              cpu: 1500m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 20Mi
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
            - name: https
              containerPort: 443
              hostPort: 443
            - name: admin
              containerPort: 8888
          volumeMounts:
            - mountPath: /etc/traefik
              name: traefik-cache
            - mountPath: /config-files
              name: traefik-config
          args:
            - --web
            - --web.address=:8888
            - --kubernetes
            - --logLevel=INFO
            - --configFile=/config-files/traefik.toml
